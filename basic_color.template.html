<style>
    table {
        padding: 0px;
        margin: 0px;
    }
    tr {
        padding: 0px;
        margin: 0px;
    }
    td {
       padding: 0px;
        margin: 0px;
    }
    .side {

    }
    h1 {
        padding: 0px;
        margin: 0px;
        color: #191970;
        border-bottom: 2px solid lightgrey;
        font-size: 14pt;
        font-weight: bold;
        font-family: "Arial";
        text-transform: uppercase;
        text-align: center;
    }
    h2 {
        padding: 0px;
        margin: 0px;
        color: saddlebrown;
        border-bottom: 1px solid saddlebrown;
        font-size: 14pt;
        font-weight: bold;
        font-family: "Arial";
        text-transform: uppercase;
        text-align: left;
    }
    h3 {
        padding: 0px;
        margin: 0px;
        font-size: 13pt;
        font-weight: bold;
        font-family: "Arial";
        color: teal;
        text-align: left;
        font-style: italic;
    }
    h4 {
        padding: 0px;
        margin: 0px;

        font-size: 10pt;
        font-weight: bold;
        font-family: "Arial";
        text-transform: uppercase;
        text-align: right;
    }

    .employment_container {
        padding: 0px;
        margin: 0px;
    }

    .employment_row {
        list-style: none;
        padding: 0px;
        margin: 0px;
        margin-bottom: 10px;
    }

    .publication {
        font-size: 10pt;
        font-family: monospace;
        margin-bottom: 5px;
    }
    .about {
        font-size: 12pt;
        font-family: "Arial";
        padding: 5px;
        line-height: 16pt;

    }
    .contact {
        font-size: 10pt;
    }
</style>
<template id="body">

    <table width="1200px">
        <tr >
            <td width="50%" valign="top" class="side">
                <h1>${data.name}</h1>
                <p class="about">${data.about}</p>

                <p class="contact">${rows('#presence', data.presence)}</p>

                <h1>EDUCATION</h1>
                ${rows('#education', data.education)}

                <h1>skills</h1>
                ${rows('#skills', data.skills)}

                <h1>${data.academic.title}</h1>
                <ul>
                    ${rows('#publications', data.academic.list)}</ul>
                </ul>
            </td>
            <td>
                <h1>employment</h1>
                <ul class="employment_container">${rows('#employment', data.employment)}</ul>
            </td>
        </tr>
    </table>


</template>

<template id="education">
    <p><span style="font-family: monospace">${data.date}</span> - ${data.name}</p>
</template>

<template id="icons">
    <i class="material-icons email">alternate_email</i>
    <i class="material-icons phone">phone</i>
    <i class="material-icons github">developer_board</i>
    <i class="material-icons linkedin">link</i>
</template>

<template id="presence">
    ${icon(data.key)}&nbsp;&nbsp;${data.value}<br>
</template>

<template id="publications">
    <li class="publication">${data}</li>
</template>

<template id="skills">
    <span style="font-family: monospace">${"#".repeat(data.level)}${"_".repeat(6-data.level)}</span> - ${data.name}<br>
</template>

<template id="employment">
    <li class="employment_row">
        <h2><i class="material-icons linkedin">arrow_right</i>${data.title}</h2>
        <table width="100%">
            <tr>
                <td><h3>${data.organisation}</h3></td>
                <td><h4>${data.location},${data.date.from} ==> ${data.date.to}</h4></td>
            </tr>
        </table>
        <ul>
            ${rows('#employment_points', data.points)}
        </ul>
    </li>
</template>

<template id="employment_points">
    <li><span style="font-family: monospace">${data}</span></li>
</template>
