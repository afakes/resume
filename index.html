<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function getInfo() {

            // https://api.github.com/users/afakes


            fetch('https://api.github.com/users/afakes')
                .then(
                    function(response) {
                        if (response.status !== 200) {
                            console.log('Looks like there was a problem. Status Code: ' +
                                response.status);
                            return;
                        }

                        // Examine the text in the response
                        response.json()
                            .then(function(data) {

                                console.log(data);
                            }
                        );
                    }
                )
                .catch(function(err) {
                    console.log('Fetch Error :-S', err);
                });
        }

        getInfo();

    </script>
</head>
<body>

<h1>RESUME</h1>



</body>
</html>
